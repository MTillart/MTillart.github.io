<h3 class="close" (click)="close()">X</h3>
<h3 mat-dialog-title>SÃ¼ndmuse sisestamine</h3>

<div mat-dialog-content>
    <form [formGroup]="form">


        <mat-form-field >
            <input matInput formControlName="task" class="placeholder" required placeholder="Sisesta sÃ¼ndmus">
            <ul *ngFor="let item of dataArray">
                <li>{{item.Task}}</li>
            </ul>
        </mat-form-field>


        <div class="dialog_container">
            <div class="calendar-wrapper">
            <mat-calendar [dateClass]="dateClass()" [selected]="theDate"
                    (selectedChange)="getSelectedDate($event)" #calendar [(selected)]="selectedDate">
                </mat-calendar>
            </div>

            <div class="timepicker">
                <ngb-timepicker [ngModel]="time" [ngModelOptions]="{standalone: true}" (ngModelChange)="logTime($event)"></ngb-timepicker>
            </div>
        </div>
    </form>

</div>
<div mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">Close</button>
    <button [disabled]="!form.dirty" class="mat-raised-button mat-primary" (click)="save()">Save</button>

</div>
