<div>
  <div fxLayout="row" fxLayoutAlign="end start" class="timerContainer">

    <div class="clockIcon">
      <mat-icon (click)="toggleExtendedView()">timer</mat-icon>
    </div>
    <div class="extendedView" *ngIf="extendView">
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput type="text" placeholder="Tegevus" [formControl]="timedTask">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Projekt/Klient</mat-label>
          <input type="text" matInput [formControl]="clientName" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let item of filteredOptions | async" [value]="item">
              {{item.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <h5>Aeg:{{time * 1000| date:'H:mm:ss':'UTC'}}</h5>
      <button (click)='startTimer()'><mat-icon>play_arrow</mat-icon></button>
      <button (click)='pauseTimer()'><mat-icon>pause</mat-icon></button>
      <button (click)='stopTimer()'><mat-icon>stop</mat-icon></button>
    </div>

  </div>
</div>
